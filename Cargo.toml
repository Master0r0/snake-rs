cargo-features = ["strip"]

[package]
name = "snake"
version = "0.1.0"
authors = ["Master0r0 <m.sarahgreywolf@outlook.com>"]
edition = "2018"

[profile.release]
opt-level = 'z'
lto = true
strip = "symbols"

